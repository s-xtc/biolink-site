<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jump Scare</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #jumpScareVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<video id="jumpScareVideo" autoplay>
  <source src="video1.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<script>
  window.onload = function() {
    var video = document.getElementById('jumpScareVideo');
    video.addEventListener('canplay', function() {
      video.play();
    });
    document.body.requestFullscreen = document.body.requestFullscreen || document.body.webkitRequestFullscreen || document.body.mozRequestFullscreen || document.body.msRequestFullscreen;
    if (document.body.requestFullscreen) {
      document.body.requestFullscreen();
    }
  };
</script>
</body>
</html>
