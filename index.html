<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #ffcc00;
            font-size: 1.8em;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.5;
            font-size: 1.1em;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Awesome Website</h1>
    </header>

    <main class="container">
        <section>
            <h2>Welcome to Our World</h2>
            <p>This is a place where cool things happen. Explore and enjoy the experience!</p>
            <a href="/chat" class="button">Chat</a>
        </section>

        <section>
            <h2>Our Cool Features</h2>
            <p>Discover the amazing features that set us apart from the rest. We strive for excellence in everything we do.</p>
            <a href="#" class="button">View Features</a>
        </section>
    </main>
</body>
</html>
