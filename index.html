<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #282c35;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #61dafb;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #61dafb;
            color: #282c35;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #4fa3d1;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Join the Cool Chat!</h1>
    </header>

    <main class="container">
        <section>
            <a href="/chat" class="button">Chat Now</a>
        </section>

        <!-- Random placeholder images -->
        <img src="https://source.unsplash.com/random/800x400" alt="Random Image 1">
        <img src="https://source.unsplash.com/random/800x401" alt="Random Image 2">
        <img src="https://source.unsplash.com/random/800x402" alt="Random Image 3">
    </main>
</body>
</html>
